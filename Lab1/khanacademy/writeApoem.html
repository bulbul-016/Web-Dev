<!DOCTYPE html>
<html>
  <head>
    <title>Challenge: Write a Poem</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>heading</h1>
    <p>
      Bismillah hir rahman nir raheem <br />
      Alhamdu lillaahi Rabbil ‘aalameen <br />
      <em>Ar-Rahmaanir-Raheem </em><br />
      Maaliki Yawmid-Deen <br />
      Iyyaaka na’budu wa lyyaaka nasta’een <br />
      Ihdinas-Siraatal-Mustaqeem <br />
      <strong>
        Siraatal-lazeena an’amta ‘alaihim <em>ghayril-maghdoobi ‘alaihim wa lad-daaalleen </em>
      </strong>
    </p>
  </body>
</html>
